<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contrast and Resize</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="test-accessibility">
    <section class="test-accessibility__content">
      <!-- Low contrast text -->
      <p style="color: #999999; background-color: #ffffff">
        Low contrast paragraph
      </p>

      <!-- Text in px units -->
      <p style="font-size: 12px">Text with fixed size</p>

      <!-- Text over image background without shadow -->
      <p style="background-image: url('bg.jpg'); color: white">Text on image</p>
    </section>
  </body>
</html>
